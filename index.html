<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(1, 101, 110);">
        <div class="container-fluid">
            <nav class="navbar">
                <div class="container">
                    <a class="navbar-brand" href="#" style="background-color: rgb(1, 101, 110);">
                        <img src="images.png" alt="" width="36" height="42">
                        Umar Games
                    </a>
                </div>
            </nav>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item ">

                    </li>
                    <li class="nav-item ">
                        <a class="nav-link active" aria-current="page" href="Aboutme.html">About Me</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <div class="start-container text-center" id="start-container">
        <h1 class="text-white">Welcome to the Quiz!</h1>
        <input type="text" id="username" class="form-control mt-3 w-50 mx-auto" placeholder="Enter your name" />
        <button onclick="startQuiz()" class="btn btn-success mt-3">Start Quiz</button>
    </div>
    <div class="container mt-5 d-none" id="quiz-container">
        <h1 class="text-center text-white">Interactive Quiz</h1>
        <div class="card p-4">
            <p id="question" class="fw-bold"></p>
            <div id="options" class="btn-group-vertical"></div>
            <p id="feedback" class="mt-3"></p>
            <button id="next-btn" class="btn btn-primary mt-3">Next</button>
            <p id="timer" class="text-danger mt-2">Time Left: 20s</p>
        </div>
    </div>
    <div id="result-container" class="d-none text-center">
        <h2>Your Score: <span id="score"></span></h2>
        <h3>Leaderboard</h3>
        <ul id="leaderboard" class="list-group"></ul>
        <button onclick="restartQuiz()" class="btn btn-success mt-3">Restart Quiz</button>
    </div>

        <div class="container pt-4">

                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="https://www.linkedin.com/in/muhammad-umar-040846314/
